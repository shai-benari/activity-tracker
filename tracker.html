<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Activity tracker</title>
    <link rel="stylesheet" href="dist/tracker.css">
</head>
<body>
    <main>
        <form class="addActivity" name="add-new-activity">
            <h1>Activity tracker</h1>
        </div>
        <div class="add__activity">
            <label for="name" >Date</label>
            <input type="date" id="date" name="date" placeholder="Enter text" required >
        </div>
        <div class="add__activity">
            <label for="name" >Activity</label>
            <input type="text" id="activity" name="activity" required>
        </div>
        <div class="add__activity">
            <label for="startTime" >Start time </label>
            <input type="time" id="startTime" name="startTime" required>
        </div>
        <div class="add__activity">
            <label for="startTime" >End time </label>
            <input type="time" id="endTime" name="endTime" required>
        </div>
        <div class="btn">
            <BUtton type="submit">Submit activity</BUtton>
         </div>
        
        <article class="activity-table">
            <table>
                <tr class="ROW">
                  <th>Name</th>
                  <th>activity</th>
                  <th>Start time</th>
                  <th>End time</th
                </tr>    
            </table>
        </article>
    </form>
    </main>
    <script src="dist/tracker.js"></script>
</body>
</html>
